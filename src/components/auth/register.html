<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Brand</title>
    <link rel="stylesheet" href="register.css?v=1.2">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <div class="logo-section">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <h1 class="app-title">Brand</h1>
                <p class="app-slogan">Join our community</p>
            </div>

            <form class="auth-form">
                <div class="name-fields">
                    <div class="form-group">
                        <input type="text" placeholder="First name" class="name-input" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Last name" class="name-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="tel" placeholder="Phone number" required>
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>

                <button type="submit" class="create-account-button">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    Create Account
                </button>

                <a href="#" class="login-link">Already have an account? Sign in</a>
            </form>
        </div>
    </div>
</body>
</html>
